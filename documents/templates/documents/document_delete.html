{% extends 'documents/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Delete Document</h3>
        <p>Are you sure you want to delete "{{ document.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'document_detail' document.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
